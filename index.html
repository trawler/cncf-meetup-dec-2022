<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="reveal.js/dist/reset.css">
	<link rel="stylesheet" href="reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="reveal.js/dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
	<link rel="stylesheet" href="css/reveal-override.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- <section id="intro" data-markdown data-separator="^\n\n\n">
				<textarea data-template>

				</textarea>
			</section> -->

			<section id=" intro" data-markdown="markdown/intro.md" data-separator="^\n\n\n"
				data-separator-vertical="^\n\n" data-separator-notes="^Note:">
			</section>

			<!-- <section id="heat" data-markdown="markdown/heat.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:"> </section>
			<section id="terraform" data-markdown="markdown/terraform.md" data-separator="^\n\n\n"
				data-separator-vertical="^\n\n" data-separator-notes="^Note:"> </section>
			<section id="cloud-init" data-markdown="markdown/cloud-init.md" data-separator="^\n\n\n"
				data-separator-vertical="^\n\n" data-separator-notes="^Note:"> </section>
			<section id="conclusion" data-markdown="markdown/conclusion.md" data-separator="^\n\n\n"
				data-separator-vertical="^\n\n" data-separator-notes="^Note:"> </section> -->
		</div>
		<div id="title-footer" style="background: rgba(0,0,0,0.1);">
			<span class="element">KCD-Berlin 2022</span>
			<span class="element">Karen Almog @iamkatnip</span>

		</div>

		<script type="text/javascript">
			window.addEventListener("load", function () {

				revealDiv = document.querySelector("body div.reveal")
				footer = document.getElementById("title-footer");
				revealDiv.appendChild(footer);

			});
		</script>
	</div>

	<script src="reveal.js/dist/reveal.js"></script>
	<script src="reveal.js/plugin/notes/notes.js"></script>
	<script src="reveal.js/plugin/markdown/markdown.js"></script>
	<script src="reveal.js/plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			center: true,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
